<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Clicking Cat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>The Clicking Cat</h1>
                <h2>Just click on the cat.</h2>
                <p>He's name is Dice and he loves it when you click on this picture of him. Purr!</p>
            </header>
            <div class="content">
                <section class="cat">
                    <img src="dice.jpg" class="dice" alt="The Clicking Cat" height="600px">
                </section>
                
                <section class="counter">
                    <h4>Clicked</h4>
                    <p class="number">0</p>
                    <p class="times">times</p>
                </section>
            </div>

            <script src="script.js"></script>
    </body>
</html>
